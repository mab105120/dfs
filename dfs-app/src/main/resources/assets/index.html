<html>
    <head>
        <title>Kingston HS</title>
        <!-- Viewport settings-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <!-- Basic style -->
        <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="node_modules/bootstrap-slider/dist/css/bootstrap-slider.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="app/css/style.css">
        <link href="//cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/2.1.0/toaster.css" rel="stylesheet" />
        <!--auth0 dependencies-->
        <script src="node_modules/auth0-js/build/auth0.min.js"></script>
        <script type="text/javascript" src="distro/bundle.js"></script>
    </head>
    <body>
        <div ng-app="appraisal_app" class="ngCloak" ng-controller="mainController">

            <navbar></navbar>
            <toaster-container toaster-options="{'close-button': true,
            'time-out':{ 'toast-error': 0, 'toast-warning': 5000, 'toast-success': 3000 },
            'body-output-type': 'trustedHtml'
            }"></toaster-container>
            <div class="container" style="margin-bottom:100px;">
                <ui-view></ui-view>
            </div>
            <!--Begin: spinner-->
            <span us-spinner spinner-key="main-spinner"></span>
            <!--End: Spinner-->
        </div>
    </body>
</html>
